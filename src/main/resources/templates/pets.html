<!DOCTYPE html>
<html>
<head>
    <title>Pets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="pet : ${pets}">
        <td data-th-text="${pet.id}">9999</td>
        <td data-th-text="${pet.name}">Tarantula</td>
    </tr>
    </tbody>
</table>
</body>
</html>
